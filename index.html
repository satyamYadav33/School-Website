<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGN International School | Nurturing Global Leaders</title>
    <meta name="description" content="Premium CBSE-affiliated international school in Ludhiana, Punjab. Focus on holistic education, STEM, arts, and sports.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              navy: '#1E3A8A',
              'vibrant-green': '#10B981',
              'warm-gold': '#F59E0B',
              'off-white': '#F8FAFC'
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .bg-navy { background-color: #1E3A8A; }
        .text-navy { color: #1E3A8A; }
        .bg-vibrant-green { background-color: #10B981; }
        .text-vibrant-green { color: #10B981; }
        .bg-warm-gold { background-color: #F59E0B; }
        .text-warm-gold { color: #F59E0B; }
        .bg-off-white { background-color: #F8FAFC; }

        /* Smooth transition for theme switching */
        .transition-colors {
          transition-property: background-color, border-color, color, fill, stroke;
          transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
          transition-duration: 300ms;
        }
    </style>
